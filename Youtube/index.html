<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-button__menu-line"></span>
      <span class="menu-button__menu-line"></span>
      <span class="menu-button__menu-line"></span>
    </button>
    <img src="img/youtube-logo.svg" alt="Youtube" class="youtube-logo">
    <div class="input-group">
      <input type="search" name="search" class="input-group__input-search" placeholder="Search">
      <button type="submit" class="input-group__button-search">
        <svg class="icon input-group__search-icon" width="19" height="19">
          <use xlink:href="img/icons.svg#search-icon"></use>
        </svg>
      </button>
    </div>
    <div class=" multi-icons">
      <a href="#" class="icons-link"><svg class="icon multi-icons__video-icon">
          <use xlink:href="img/icons.svg#video-icon"></use>
        </svg></a>

      <a href="#" class="icons-link"><svg class="icon multi-icons__apps-icon">
          <use xlink:href="img/icons.svg#apps-icon"></use>
        </svg></a>

      <a href="#" class="icons-link"><svg class="icon multi-icons__notification-icon">
          <use xlink:href="img/icons.svg#notification-icon"></use>
        </svg></a>

      <a href="#" class="user">
        <img src="img/Ramazan.jpg" alt="Ramazan" class="user__avatar">
      </a>
      <!-- /.user -->
    </div>
  </header>
  <div class="container">
    <aside class="container__sidebar">
      <nav class="container__sidebar__nav">
        <ul class="container__sidebar__nav__nav-menu">
          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__home">
                <use xlink:href="img/icons.svg#home"></use>
              </svg><span class="nav-link__nav-text">Home</span></a>

          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__home">
                <use xlink:href="img/icons.svg#trending"></use>
              </svg><span class="nav-link__nav-text">Trending</span></a>

          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__home">
                <use xlink:href="img/icons.svg#subscriptions"></use>
              </svg><span class="nav-link__nav-text">Subscriptions</span></a>

          </li>
        </ul>

        <ul class="container__sidebar__nav__nav-menu">
          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__library">
                <use xlink:href="img/icons.svg#library"></use>
              </svg><span class="nav-link__nav-text">Library</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__history">
                <use xlink:href="img/icons.svg#history"></use>
              </svg><span class="nav-link__nav-text">History</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__watch-later">
                <use xlink:href="img/icons.svg#watch-later"></use>
              </svg><span class="nav-link__nav-text">Watch later</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__favourites">
                <use xlink:href="img/icons.svg#favourites"></use>
              </svg><span class="nav-link__nav-text">Favourites</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__liked-videos">
                <use xlink:href="img/icons.svg#liked-videos"></use>
              </svg><span class="nav-link__nav-text">Liked videos</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__music">
                <use xlink:href="img/icons.svg#music"></use>
              </svg><span class="nav-link__nav-text">Music</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__games">
                <use xlink:href="img/icons.svg#games"></use>
              </svg><span class="nav-link__nav-text">Games</span></a>
          </li>

          <li class="container__sidebar__nav__nav-menu__nav-item">
            <a href="#" class="nav-link"><svg
                class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__show-more">
                <use xlink:href="img/icons.svg#show-more"></use>
              </svg><span class="nav-link__nav-text">Show more</span></a>
          </li>
        </ul>
        <h2 class="nav-title">Subscriptions</h2>

        <ul class="nav-menu">

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-1.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-2.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-3.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-4.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-5.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>

          <li class="nav-menu__nav-item">
            <a href="#" class="nav-menu__nav-item__nav-link">
              <img src="img/people-foto/people-6.png" alt="Аватар" class="nav-image">
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <a href="#" class="nav-link"><svg
          class="nav-link__icon-sidebar container__sidebar__nav__nav-menu__nav-item__setting">
          <use xlink:href="img/icons.svg#setting"></use>
        </svg><span class="nav-link__nav-text">Setting</span></a>
      </nav>
    </aside>
  </div>
</body>

</html>
